					<div class="product-tab">
						<div class="tab-pane" id="make-review">
							<div class="form-horizontal">
								#{form @Admin.addLanguage()}
									#{ifErrors}
									    <p class="error">
									        ${errors[0]}
									    </p>
									#{/ifErrors} 
									<div class="control-group">
									    <label class="control-label" for="inputName">Id <span class="text-error">*</span></label>
									    <div class="controls">
									      <input type="text" name="languageId" id="inputName" placeholder="Enter Id..." value="${params.languageId}">
									    </div>
									</div>
									<div class="control-group">
										<label class="control-label" for="inputReview">Name <span class="text-error">*</span></label>
									    <div class="controls">
									      <input type="text" name="languageName" id="inputReview" placeholder="Enter Language..." value="${params.languageName}">
									    </div>
									</div>
									
									<div class="control-group">
									    <div class="controls">
									      <button type="submit" class="btn btn-primary" name="submit">Add Language</button>
									    </div>
									</div>
								#{/form}
							</div>
						</div>
					</div>
